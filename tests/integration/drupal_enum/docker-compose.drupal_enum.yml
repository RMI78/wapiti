services:
  drupal8:
    image: drupal:8-apache
    networks:
      - test-network
    environment:
      MYSQL_HOST: drupal8-db
      MYSQL_DATABASE: drupal8
      MYSQL_USER: drupal8
      MYSQL_PASSWORD: drupal8pwd
    depends_on:
      - drupal8-db

  drupal8-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: drupal8
      MYSQL_USER: drupal8
      MYSQL_PASSWORD: drupal8pwd
      MYSQL_ROOT_PASSWORD: rootpwd
    networks:
      - test-network

