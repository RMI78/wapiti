version: '3.9'

# Following the DRY philosophy
x-default_php_setup:
  &default_php_setup
  image: php${PHP_HASH}
  networks:
    - test-network

x-healthcheck_web:
  &healthcheck_web
  healthcheck:
    test: ${DEFAULT_WEB_HEALTHCHECK_COMMAND}
    interval: ${DEFAULT_HEALTHCHECKS_INTERVAL}
    timeout: ${DEFAULT_HEALTHCHECKS_TIMEOUT}
    start_period: ${DEFAULT_HEALTHCHECKS_START_PERIOD}
    retries: ${DEFAULT_HEALTHCHECKS_RETRIES}

x-default_mysql_setup:
  &default_mysql_setup
  image: mysql${MYSQL_HASH}
  networks:
    - test-network

x-healthcheck_mysql:
  &healthcheck_mysql
  healthcheck:
    test: ${DEFAULT_MYSQL_HEALTHCHECK_COMMAND}
    start_period: ${DEFAULT_HEALTHCHECKS_START_PERIOD}
    interval: ${DEFAULT_HEALTHCHECKS_INTERVAL}
    timeout: ${DEFAULT_HEALTHCHECKS_TIMEOUT}
    retries: ${DEFAULT_HEALTHCHECKS_RETRIES}

services:
  # First, all the different databases required to run the containers
  wp_db:
    <<: [ *default_mysql_setup, *healthcheck_mysql ]
    volumes:
      - wp_db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${WP_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WP_MYSQL_DATABASE}
      MYSQL_USER: ${WP_MYSQL_USER}
      MYSQL_PASSWORD: ${WP_MYSQL_PASSWORD}

  drupal9-db:
    <<: [ *default_mysql_setup, *healthcheck_mysql ]
    environment:
      MYSQL_DATABASE: ${DRUPAL_MYSQL_DB}
      MYSQL_USER: ${DRUPAL_MYSQL_USER}
      MYSQL_PASSWORD: ${DRUPAL_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DRUPAL_MYSQL_ROOT_PASSWORD}
    volumes:
      - drupal9_db_data:/var/lib/mysql

  drupal10-db:
    <<: [ *default_mysql_setup, *healthcheck_mysql ]
    environment:
      MYSQL_DATABASE: ${DRUPAL_MYSQL_DB}
      MYSQL_USER: ${DRUPAL_MYSQL_USER}
      MYSQL_PASSWORD: ${DRUPAL_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DRUPAL_MYSQL_ROOT_PASSWORD}
    volumes:
      - drupal10_db_data:/var/lib/mysql

  # Then, all the containers required for the integration tests
  # Apache server for the backup module
  backup:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_backup/html/:/var/www/html/

  # Apache container for the brute_login_form module
  brute_login_form:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_brute_login_form/php/src:/var/www/html/

  # Apache container for the buster module
  # buster:
  #    <<: [*default_php_setup,  *healthcheck_web]
  #    <<: *healthcheck_web
  #   volumes:
  #     - ./buster/php/src:/var/www/html/


  # Apache container for the cookieflags module
  cookieflags:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_cookieflags/php/src:/var/www/html/

  # Apache container for the crlf module
  crlf:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_crlf/php/src:/var/www/html/

  # Apache container for the csp module
  csp:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_csp/php/src:/var/www/html/

  # Apache container for the csrf module
  csrf:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_csrf/php/src:/var/www/html/

  # Drupal containers and their databases for the drupal_enum module
  drupal9:
    image: drupal${DRUPAL9_HASH}
    <<: *healthcheck_web
    networks:
      - test-network
    environment:
      MYSQL_HOST: drupal9-db
      MYSQL_DATABASE: ${DRUPAL_MYSQL_DB}
      MYSQL_USER: ${DRUPAL_MYSQL_USER}
      MYSQL_PASSWORD: ${DRUPAL_MYSQL_PASSWORD}
    depends_on:
      drupal9-db:
        condition: service_healthy

  drupal10:
    image: drupal${DRUPAL10_HASH}
    <<: *healthcheck_web
    networks:
      - test-network
    environment:
      MYSQL_HOST: drupal10-db
      MYSQL_DATABASE: ${DRUPAL_MYSQL_DB}
      MYSQL_USER: ${DRUPAL_MYSQL_USER}
      MYSQL_PASSWORD: ${DRUPAL_MYSQL_PASSWORD}
    depends_on:
      drupal10-db:
        condition: service_healthy

  # Apache container for the exec module
  exec:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_exec/php/src:/var/www/html/

  # Apache container for the file module
  file:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_file/php/src:/var/www/html/

  # Apache container for the htaccess module
  htaccess:
    build:
      context: ./test_mod_htaccess/
      dockerfile: Dockerfile
      args:
        PHP_HASH_TAG: ${PHP_HASH}
    <<: *healthcheck_web
    volumes:
      - ./test_mod_htaccess/php/src:/var/www/html/
    networks:
      - test-network

  # Apache container for the htp module
  # htp:
  #    <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_htp/php/src:/var/www/html/

  # Apache container for the http_headers module
  http_headers:
    build:
      context: ./test_mod_http_headers/
      dockerfile: "Dockerfile"
      args:
        PHP_HASH_TAG: ${PHP_HASH}
    <<: *healthcheck_web
    volumes:
      - ./test_mod_http_headers/php/src:/var/www/html/
    networks:
      - test-network

  # Apache container for the log4shell module
  # log4shell:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_log4shell/php/src:/var/www/html/

  # Apache container for the methods module
  # methods:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_methods/php/src:/var/www/html/

  # Apache container for the nikto module
  # nikto:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_nikto/php/src:/var/www/html/

  # Apache container for the permanentxss module
  # permanentxss:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_permanentxss/php/src:/var/www/html/

  # Apache container for the shellshock module
  shellshock:
    build:
      context: ./test_mod_shellshock
      dockerfile: Dockerfile
      args:
        HTTPD_HASH_TAG: ${HTTPD_HASH}
    networks:
      - test-network
    <<: *healthcheck_web

  # Apache container for the sql module
  sql:
    build:
      context: ./test_mod_sql/
      dockerfile: Dockerfile
      args:
        PHP_HASH_TAG: ${PHP_HASH}
    <<: *healthcheck_web
    volumes:
      - ./test_mod_sql/php/src/:/var/www/html/
    networks:
      - test-network

  # Apache container for the ssl module
  # ssl:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_ssl/php/src:/var/www/html/

  # Apache container for the ssrf module
  # ssrf:
  #    <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_ssrf/php/src:/var/www/html/

  # Apache container for the takeover module
  # takeover:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_takeover/php/src:/var/www/html/

  # Apache container for the timesql module
  # timesql:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_timesql/php/src:/var/www/html/

  # Apache container for the wapp module
  # wapp:
  #   <<: [*default_php_setup,  *healthcheck_web]
  #   volumes:
  #     - ./test_mod_wapp/php/src:/var/www/html/

  # Wordpress container 
  wordpress:
    build:
      context: ./test_mod_wp_enum/
      dockerfile: Dockerfile
      args:
        WP_HASH_TAG: ${WP_HASH}
    <<: *healthcheck_web
    depends_on:
      wp_db:
        condition: service_healthy
    restart: always
    environment:
      WORDPRESS_DB_HOST: "wp_db"
      WORDPRESS_DB_USER: ${WP_MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${WP_MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${WP_MYSQL_DATABASE}
      WP_HASH_TAG: ${WP_HASH}
    networks:
      - test-network

  # Apache container for the xss module
  xss:
    <<: [ *default_php_setup, *healthcheck_web ]
    volumes:
      - ./test_mod_xss/php/src:/var/www/html/

  # Apache container for the xxe module and its endpoint
  xxe:
    <<: [ *default_php_setup, *healthcheck_web ]
    depends_on:
      endpoint:
        condition: service_healthy
    volumes:
      - ./test_mod_xxe/php/src/:/var/www/html/

  # custom endpoint for requests
  endpoint:
    build:
      context: ../../
      dockerfile: "tests/integration/endpoint/Dockerfile"
      args:
        PHP_HASH_TAG: ${PHP_HASH}
    <<: *healthcheck_web
    networks:
      - test-network

  # Wapiti container 
  # requires all the targets containers to work perfectly
  wapiti:
    build:
      context: "../../"
      dockerfile: "./tests/integration/wapiti/Dockerfile.integration"
      no_cache: true
    container_name: wapiti
    volumes:
      - ./.test:/home/
    networks:
      - test-network
    command: "test_mod_backup test_mod_wp_enum test_mod_brute_login_form test_mod_cookieflags test_mod_crlf test_mod_csrf test_mod_csp test_mod_exec test_mod_file test_mod_htaccess test_mod_drupal_enum test_mod_http_headers test_mod_xxe test_mod_xss test_mod_sql test_mod_shellshock"
    depends_on:
      backup:
        condition: service_healthy
      wordpress:
        condition: service_healthy
      brute_login_form:
        condition: service_healthy
      cookieflags:
        condition: service_healthy
      crlf:
        condition: service_healthy
      csp:
        condition: service_healthy
      exec:
        condition: service_healthy
      file:
        condition: service_healthy
      htaccess:
        condition: service_healthy
      drupal9:
        condition: service_healthy
      drupal10:
        condition: service_healthy
      http_headers:
        condition: service_healthy
      xxe:
        condition: service_healthy
      xss:
        condition: service_healthy
      sql:
        condition: service_healthy
      shellshock:
        condition: service_healthy

volumes:
  drupal9_db_data:
  drupal10_db_data:
  wp_db_data:
networks:
  test-network:
