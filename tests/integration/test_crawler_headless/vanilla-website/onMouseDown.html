<!DOCTYPE html>
<html>

<head>
    <title>javascript:onmousedown</title>
</head>

<body>
    <a href="http://www.example.com" onmousedown="this.href2 = this.href; this.href = '/website3/internalTarget.html';"
        onmouseout="if(this.href2) this.href = this.href2;">Hidden URL Link</a>
</body>

</html>
