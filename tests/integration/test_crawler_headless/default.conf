server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    location /website1 {
        alias /usr/share/nginx/html/website1;
        try_files $uri $uri/ /website1/index.html;
    }

    location /website2 {
        alias /usr/share/nginx/html/website2;
        try_files $uri $uri/ /website2/index.html;
    }

    location /website3/endpointForm.html {
        limit_except POST GET {
            deny all;
        }
    }

    # location / {
    #     rewrite ^/$ /website1/ break;
    #     rewrite ^/(.*)$ /website1/$1 break;
    # }
}
